<div class="container" id="futterwerte">
  <!--<form id="futterwerte">-->
    <div class="form-group">
      <label for="animalname" class="col-2 col-form-label">Name des Tieres:</label>
        <input class="form-control" type="text" name="anname" id="anname" placeholder="Tiername">
    </div>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="weight">(aktuelles) Gewicht des Tieres (in kg):</label>
        <input class="form-control" type="number" name="weight" id="weight" value="10">
      </div>
      <div class="form-group">
        <label for="amount">Gewünschte Futtermenge (in %):</label>
        <input class="form-control" type="number" name="amount" id="amount" value="3">
      </div>
    </form>
    <div class="form-group">
      <label class="control-label col-sm-4" for="timerange">Für welchen Zeitraum und welches Tier soll die Futttermenge berechnet werden?</label>
      <div class="col-4">
        <div class="row">
          <div class="col-4">
            <select class="form-control" id="timerange">
              <option value="Tag">Tag</option>
              <option value="Woche">Woche</option>
              <option value="Monat">Monat</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-control" id="petchoice">
              <option value="Hund">Hund</option>
              <option value="Katze">Katze</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  <!--</form>-->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <button id="futtercalc" class="btn btn-primary" onClick="futtercalc();">Futtermenge berechnen</button>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-block">
          <h3 class="card-title" id="petname"></h3>
          <p id="amountlist"></p>
        </div>
      </div>
    </div>
  </div>
