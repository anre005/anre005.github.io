<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no scroll=false" />

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="./assets/css/waves.min.css" />
		<link rel="stylesheet" href="./assets/css/animate.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/nativedroid2.css" />

				<style>
					/* Prevent FOUC */
					body { opacity: 0; }
				</style>
</head>
<body class="clr-accent-lime">

<div data-role="page" id = "foodamount">
  <div data-role="header" data-position="fixed">
    <h1>Prey Model Raw Rechner</h1>

    <ul data-role="nd2tabs" data-swipe="true">
    	<li data-tab="food" data-tab-active="true">Futtermengen</li>
    	<li data-tab="fat">Fettrechner</li>
    </ul>
  </div>

  <div data-role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

    <div data-role="nd2tab" data-tab="food">

      <form id="futterwerte">
          <div class="row">
            <div class="col-xs-4 col-sm-5 col-md-5">
              <div class="box">
                <label for="animalname">Name:</label>
                <input type="text" name="anname" id="anname" value='' data-clear-btn="true">
              </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="box">
                <label for="weight">Gewicht (kg):</label>
                <input type="number" name="weight" id="weight" value='10' data-clear-btn="true">
              </div>
            </div>
            <div class="col-xs-4 col-sm-3 col-md-3">
              <div class="box">
              <label for="amount">Menge (%):</label>
              <input type="number" name="amount" id="amount" value='3' data-clear-btn="true">
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="box">
                <fieldset data-role="controlgroup">
                    <legend>Angaben pro</legend>
                    <input type="radio" name="radio-choice-range" id="Tag" value="Tag">
                    <label for="Tag">Tag</label>
                    <input type="radio" name="radio-choice-range" id="Woche" value="Woche">
                    <label for="Woche">Woche</label>
                    <input type="radio" name="radio-choice-range" id="Monat" value="Monat">
                    <label for="Monat">Monat</label>
                </fieldset>
              </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="box">
                <fieldset data-role="controlgroup">
                    <legend>Tierart</legend>
                    <input type="radio" name="radio-choice-pet" id="Katze" value="Katze">
                    <label for="Katze">Katze</label>
                    <input type="radio" name="radio-choice-pet" id="Hund" value="Hund">
                    <label for="Hund">Hund</label>
                </fieldset>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <div class="box">
                <a data-role="button" id="futtercalc" class="ui-btn ui-btn-raised clr-primary">Futtermenge berechnen</a>
              </div>
            </div>
        </div>
      </form>

      <div class="nd2-card">
          <div class="card-title has-supporting-text">
						<h3 class="card-primary-title">Futtermengen</h3>
						<h5 class="card-subtitle" id="petname"></h5>
					</div>
          <div class="card-supporting-text has-action has-title" id="amountlist">
            <!--<ul data-role="listview" data-icon="false">-->
              <!--<li>FÃ¼tterungsmenge pro: <strong><span id="zeitraumout"></span></strong></li> -->
              <!--<li>Fleisch: <strong><span id="fleischout"></span> KG</strong></li>-->
              <!--<li>Rohe fleischige Knochen: <strong><span id="knochenout"></span> KG</strong></li>
              <li>Leber: <strong><span id="leberout"></span> KG</strong></li>
              <li>Andere Innereien (Milz, Nieren, ...): <strong><span id="innereienout"></span> KG</strong></li>
            </ul> -->
          </div>
      </div>
    </div>

    <div data-role="nd2tab" data-tab="fat">

      <form>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box">
            <label for="portion">F&uuml;tterungsmenge (g):</label>
            <input type="range" name="portion" id="portion" value="500" min="0" max="10000">

            <label for="fatact">Fettanteil des Futters (%):</label>
            <input type="range" name="fatact" id="fatact" value="10" min="1" max="50">

            <label for="fatgoal">Gew&uuml;nschter Fettanteil (%):</label>
            <input type="range" name="fatgoal" id="fatgoal" value="20" min="1" max="50">

            <label for="fatfat">Fettanteil des Fettes (%):</label>
            <input type="range" name="fatfat" id="fatfat" value="90" min="50" max="100">
          </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <div class="box">
                <a data-role="button" id="fatcalc" class="ui-btn ui-btn-raised clr-primary">Fettmenge berechnen</a>
              </div>
            </div>
        </div>
      </form>
  			<div class="nd2-card" id="fatcard">
  					<div class="card-media">
  						<div class="nd2-chart ct-chart" id="barchart"></div>
  						<div class="card-media-overlay">
    						<div class="card-title has-supporting-text">
									<h3 class="card-primary-title">Futtermengenverteilung</h3>
								</div>
              </div>
  					</div>
  					<div class="card-supporting-text" id = "fatamounttext"></div>
  			</div>
    </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="./assets/js/waves.min.js"></script>
<script src="./assets/js/chartist.min.js"></script>
<script src="./assets/js/wow/wow.min.js"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/fatcalc.js"></script>
<script src="./assets/js/formsettings.js"></script>
<script src="./assets/js/nativedroid2.js"></script>
<script src="./assets/js/nd2settings.js"></script>

</body>
</html>
